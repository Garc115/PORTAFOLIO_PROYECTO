
<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Registro de Usuarios</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <style>
         html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
         }
         .main-layout {
            flex: 1;
            display: flex;
            flex-direction: column;
         }
         .banner_main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         .form-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
         }
         .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
         }
         .form-group {
            margin-bottom: 15px;
         }
         .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
         }
         .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
         }
         .form-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
         }
         .form-group button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
         }
         .form-group button:hover {
            background: #0056b3;
         }
         footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
         }
         .social_icon li {
            display: inline-block;
            margin: 0 10px;
         }
         .social_icon li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
         }
      </style>
   </head>
   <body class="main-layout">
      <!-- header -->
      <header>
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-md-12 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="index.html"><img src="images/logo.png" alt="#" /></a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header -->
      <!-- banner -->
      <section class="banner_main">
         <div class="form-container" >
            <h2>Alta de Usuarios</h2>
            <form id="userForm" action="index.php" method="POST">
                <div class="form-group">
                  <label for="userId">ID Generado</label>
                  <input type="text" id="userId" name="userId" readonly>
               </div> 
               <div class="form-group">
                  <label for="name">Nombre Completo</label>
                  <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
               </div>
               <div class="form-group">
                  <label for="dob">Fecha de Nacimiento</label>
                  <input type="date" id="dob" name="dob" required>
               </div>
               <div class="form-group">
                  <label for="email">Correo de la Empresa</label>
                  <input type="email" id="email" name="email" placeholder="usuario@empresa.com" required>
               </div>
               <div class="form-group">
                  <label for="phone">Número de Teléfono</label>
                  <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
               </div>
               <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
               </div>
               <!-- Campo de selección para el rol -->
               <div class="form-group">
                  <label for="userRole">Rol</label>
                  <select id="userRole" name="userRole" required>
                     <option value="Usuario">Usuario</option>
                     <option value="Administrador">Administrador</option>
                  </select>
               </div>

               <div class="form-group">
                  
                  <button type="submit" onclick="generateUserId()">Registrar Usuario</button>
               </div>
               
            </form>
         </div>
      </section>
      <!-- end banner -->
      <!-- footer -->
      <footer>
         <div class="footer">
            <div class="container">
               <div class="row">
                  <div class="col-md-12">
                     <ul class="social_icon">
                        <li><a href="https://www.facebook.com/cappadociamineriaytopografia"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.instagram.com/cappadociamineriaytopografia/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </footer>
      <!-- end footer -->
      <!-- Javascript -->
      
      <script>
       
         function generateUserId() {
           const userId = 'USR-' + Math.random().toString(36).substr(2, 9).toUpperCase();
           document.getElementById('userId').value = userId;
         }
       </script>
       
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
   </body>
</html>
